apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  namespace: %SERVICE_ID%
  labels:
    service_type: redis
    service_id: %SERVICE_ID%
    org: %ORG_ID%
    space: %SPACE_ID%
    plan: %PLAN_ID%
    version: %VERSION%
data:
  telegraf.config: |
    [global_tags]
      service = "redis"
      namespace = "%SERVICE_ID%"
      environment = "%ENVIRONMENT%"
    [agent]
      interval = "30s"
      round_interval = true
      collection_jitter = "1s"
      flush_interval = "60s"
      flush_jitter = "5s"
      debug = false
      quiet = true
      hostname = "redis.%SERVICE_ID%"
      omit_hostname = true
    [[outputs.influxdb]]
      urls = ["http://%INFLUXDB_HOST%:%INFLUXDB_PORT%"]
      database = "kubernetes"
      timeout = "5s"
      username = "%INFLUXDB_USER%"
      password = "%INFLUXDB_PASS%"
    [[inputs.redis]]
      servers = ["tcp://:%REDIS_PASS%@localhost:6379"]
    [[inputs.exec]]
      commands = [ "/status_check.sh" ]
      timeout = "60s"
      data_format = "influx"