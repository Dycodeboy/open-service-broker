apiVersion: v1
kind: Service
metadata:
  name: sentinel
  namespace: %SERVICE_ID%
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "false"
  labels:
    service_id: %SERVICE_ID%
    service_type: sentinel
    space: %SPACE_ID%
    org: %ORG_ID%
spec:
  type: NodePort
  ports:
  - port: 26379
    protocol: TCP
    name: sentinel
    targetPort: sentinel
    nodePort: %NODE_PORT_SENTINEL%
  selector:
    instances: sentinel