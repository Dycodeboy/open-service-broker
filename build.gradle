buildscript {
	
	repositories {
		mavenCentral()
	}
}

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

def brokerVersion = version

subprojects {
	apply plugin: 'maven-publish'
	group = 'com.swisscom.cloud.sb'
	version = brokerVersion
	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.java
			}
		}
	}
}